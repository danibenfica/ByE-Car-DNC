<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Bye Car</title>
</head>
<body>
    <header>
        <img src="./assets/imgs/logo.png"
        alt="Logo DNC"
        id="logoDNC">
        <h1>BYe Car</h1>
    </header>

    <main>
        <section id="firstSection">
            <p>Ter <strong>uma moto</strong> por assinatura nunca foi tão fácil!</p>
            <img src="./assets/imgs/form.png"
            alt="Forma 1"
            id="form1" />

            <img src="./assets/imgs/form.png"
            alt="Forma 2"
            id="form2" />

            <img src="./assets/imgs/woman motorbike.png"
            alt="Mulher na Moto"
            id="womanMotorbike" />
            
        </section>

        <section id="secondSection">
            <h2>Conheça nossas <span style="font-weight: bold; color: #4DBCE9;">motos</span>!</h2>
        </section>
    </main>
    <script src="./assets/js/"></script>
</body>
</html>
